<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div>

  <ul>
    <li *ngFor="let city of cities">
      <label (click)="selectCity(city)">{{city.city.name}}</label>
    </li>
  </ul>

</div>

<div *ng>

  <!-- display selected contact -->
  <h3>Daily forecast for {{selectedCity.city.name}} </h3>
  <input type="text" [(ngModel)]= "selectedCity.list[0].weather[0].main">

</div>
